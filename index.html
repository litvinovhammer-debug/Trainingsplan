<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trainingsplan</title>

  <!-- PWA / Styles -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- Linke Spalte: Athleten -->
    <aside class="col col-left">
      <header class="bar">
        <h1 class="crtBlue">ATHLETEN</h1>
        <button id="addAthlete" class="btn small crtAmber">+</button>
      </header>
      <ul id="athleteList" class="list"></ul>
    </aside>

    <!-- Mitte: Pläne + Wochenplan -->
    <main class="col col-main">
      <header class="bar">
        <div id="planTabs" class="tabs"></div>
        <button id="addPlan" class="btn small crtAmber">+</button>
      </header>

      <!-- Wochenplan (wird von app.js gefüllt) -->
      <section id="week" class="week">
        <!-- app.js rendert hier:
             <div class="topRow"> … 3 x .day … </div>
             <div class="botRow"> … 4 x .day … </div>
        -->
      </section>
    </main>

    <!-- Rechte Spalte: Übungen -->
    <aside class="col col-right">
      <header class="bar">
        <h1 class="crtAmber">ÜBUNGEN</h1>
      </header>

      <ul id="exerciseList" class="list"></ul>

      <div class="add-row">
        <input id="newExercise" placeholder="Neue Übung" />
        <button id="addExercise" class="btn small crtAmber">+</button>
      </div>
    </aside>

  </div>

  <script src="app.js"></script>
</body>
</html>
