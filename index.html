<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trainingsplan</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
  <div class="container">

    <!-- Athleten -->
    <section class="column slim" id="athlete-col">
      <h2>ATHLETEN <button class="mini" onclick="addAthlete()">+</button></h2>
      <ul id="athleteList"></ul>
    </section>

    <!-- Pläne (abhängig vom Athleten) -->
    <section class="column slim" id="plan-col">
      <h2>PLÄNE <button class="mini" onclick="addPlan()">+</button></h2>
      <ul id="planList"></ul>
    </section>

    <!-- Wochenplan -->
    <section class="column large" id="week-col">
      <h2>WOCHENPLAN</h2>

      <div id="week" class="week">
        <div class="week-row top" id="row-top"></div>
        <div class="week-row bottom" id="row-bottom"></div>
      </div>
    </section>

    <!-- Übungen -->
    <section class="column" id="exercise-col">
      <h2>ÜBUNGEN 
        <button class="mini" onclick="addExercise()">+</button>
      </h2>
      <div class="exercise-add">
        <input id="newExerciseInput" placeholder="Neue Übung…"
               onkeydown="if(event.key==='Enter'){ addExercise(); }" />
      </div>
      <ul id="exerciseList"></ul>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
