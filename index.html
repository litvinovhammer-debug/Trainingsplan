<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainingsplan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div class="container">
    
    <!-- Athleten -->
    <div class="column" id="athlete-column">
      <h2>ATHLETEN <button onclick="addAthlete()">+</button></h2>
      <ul id="athleteList"></ul>
    </div>

    <!-- Pläne -->
    <div class="column" id="plan-column">
      <h2>PLÄNE <button onclick="addPlan()">+</button></h2>
      <ul id="planList"></ul>
    </div>

    <!-- Wochenplan -->
    <div class="column large" id="week-column">
      <h2>WOCHENPLAN</h2>
      <div id="week" class="week-grid"></div>
    </div>

    <!-- Übungen -->
    <div class="column" id="exercise-column">
      <h2>ÜBUNGEN <button onclick="addExercise()">+</button></h2>
      <input id="newExerciseInput" placeholder="Neue Übung..." 
             onkeydown="if(event.key==='Enter') addExercise()">
      <ul id="exerciseList"></ul>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>.
