<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <title>Retro Trainingsplan App</title>
</head>
<body>
  <div id="app">
    <!-- Linke Spalte: Athleten -->
    <div class="col col-left">
      <div class="panel">
        <div class="panel-header left">
          <span>ATHLETEN</span>
          <button id="addAthleteBtn" class="tiny-btn">+</button>
        </div>
        <div class="list" id="athleteList"></div>
      </div>
    </div>
    <!-- Mittlere Spalte: Wochenplan + Pläne -->
    <div class="col col-mid">
      <div class="panel">
        <div class="panel-header mid">
          <span>WOCHENPLAN</span>
          <button id="addPlanBtn" class="btn">Neuer Plan</button>
        </div>
        <!-- Plan-Tabs (Pläne des ausgewählten Athleten) -->
        <div class="plan-tabs" id="planTabs"></div>
        <!-- Wochenplan-Gitter -->
        <div class="week-grid" id="weekGrid">
          <!-- Erste Reihe: Montag, Dienstag, Mittwoch (vierte Spalte leer zum Ausrichten) -->
          <div class="day-card" data-day-index="0">
            <div class="day-head">Montag</div>
            <div class="day-body">
              <textarea class="day-text" data-day-index="0"></textarea>
            </div>
          </div>
          <div class="day-card" data-day-index="1">
            <div class="day-head">Dienstag</div>
            <div class="day-body">
              <textarea class="day-text" data-day-index="1"></textarea>
            </div>
          </div>
          <div class="day-card" data-day-index="2">
            <div class="day-head">Mittwoch</div>
            <div class="day-body">
              <textarea class="day-text" data-day-index="2"></textarea>
            </div>
          </div>
          <div class="day-card dummy"></div>
          <!-- Zweite Reihe: Donnerstag, Freitag, Samstag, Sonntag -->
          <div class="day-card" data-day-index="3">
            <div class="day-head">Donnerstag</div>
            <div class="day-body">
              <textarea class="day-text" data-day-index="3"></textarea>
            </div>
          </div>
          <div class="day-card" data-day-index="4">
            <div class="day-head">Freitag</div>
            <div class="day-body">
              <textarea class="day-text" data-day-index="4"></textarea>
            </div>
          </div>
          <div class="day-card" data-day-index="5">
            <div class="day-head">Samstag</div>
            <div class="day-body">
              <textarea class="day-text" data-day-index="5"></textarea>
            </div>
          </div>
          <div class="day-card" data-day-index="6">
            <div class="day-head">Sonntag</div>
            <div class="day-body">
              <textarea class="day-text" data-day-index="6"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Rechte Spalte: Übungen -->
    <div class="col col-right">
      <div class="panel">
        <div class="panel-header right">
          <span>ÜBUNGEN</span>
        </div>
        <!-- Neue Übung hinzufügen -->
        <div class="new-ex-row">
          <input type="text" id="newExerciseInput" placeholder="Neue Übung..." />
          <button id="addExerciseBtn" class="btn">Hinzufügen</button>
        </div>
        <!-- Liste der Übungen -->
        <div class="list" id="exerciseList"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <!-- Service Worker registrieren -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
