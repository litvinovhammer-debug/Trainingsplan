<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Trainingsplan</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
  <div class="app">
    <!-- Linke Spalte: Athleten -->
    <aside class="col col-left">
      <header class="bar">
        <h1>ATHLETEN</h1>
        <button id="addAthlete" class="btn small">+</button>
      </header>
      <ul id="athleteList" class="list"></ul>
    </aside>

    <!-- Mitte: Pläne + Wochenplan -->
    <main class="col col-main">
      <header class="bar">
        <div id="planTabs" class="tabs"></div>
        <button id="addPlan" class="btn small">+</button>
      </header>
      <section id="week" class="week"></section>
    </main>

    <!-- Rechte Spalte: Übungen -->
    <aside class="col col-right">
      <header class="bar"><h1>ÜBUNGEN</h1></header>
      <ul id="exerciseList" class="list"></ul>
      <div class="add-row">
        <input id="newExercise" placeholder="Neue Übung" />
        <button id="addExercise" class="btn small">+</button>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
